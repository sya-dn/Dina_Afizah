<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami - Mr Yess Cafe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/logo1.png" alt="Mr Yess Cafe Logo" style="height: 80px;">
        <nav>
            <a href="home.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="address.html">Alamat</a>
            <a href="contact.html">Hubungi Kami</a>
        </nav>
    </header>
    <section id="contact">
        <h2>Hubungi Kami</h2>
        <p>
            WhatsApp: +62 821 9200 0880/+62 857 5634 6125<br>
            <a href="https://instagram.com/mryess.coffee" target="_blank">Follow Mr Yess on Instagram</a>
        </p>
        <h1>Form Pemesanan</h1>
        <form id="orderForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" id="submitButton">Kirim</button>
        </form>
        <p id="confirmationMessage" class="hidden">Terima kasih sudah memesan!</p>
    </section>
    <script>
// Select the form and confirmation message element
const orderForm = document.getElementById("orderForm");
const confirmationMessage = document.getElementById("confirmationMessage");

// Add an event listener for form submission
orderForm.addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent actual form submission

    // Show confirmation message
    confirmationMessage.classList.remove("hidden");

    // Optionally, reset the form fields
    orderForm.reset();
});
</script>
</body>
</html>
